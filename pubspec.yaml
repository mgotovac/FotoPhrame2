name: fotophrame
description: "Photo frame and smart mirror Flutter application"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State management
  provider: ^6.1.2

  # NAS access
  webdav_client: ^1.2.2

  # Media playback
  video_player: ^2.9.2
  flutter_volume_controller: ^1.3.1

  # Networking
  dio: ^5.7.0
  http: ^1.2.0

  # Date/Time
  intl: ^0.19.0
  timezone: ^0.10.0

  # Persistence
  shared_preferences: ^2.3.3

  # Caching / files
  path_provider: ^2.1.4
  uuid: ^4.5.1

  # Screen always-on
  wakelock_plus: ^1.2.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
